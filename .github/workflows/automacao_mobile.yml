name: Mobile Automation CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Instalar dependÃªncias do sistema
        run: |
          sudo apt update
          sudo apt install -y openjdk-11-jdk nodejs npm wget unzip netcat

      - name: ğŸ Instalar dependÃªncias Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸš€ Iniciar Appium Server
        run: |
          npm install -g appium
          nohup appium --log-level error > appium.log 2>&1 &

      - name: â³ Aguardar Appium iniciar
        run: |
          for i in {1..10}; do
            if nc -z localhost 4723; then
              echo "âœ… Appium estÃ¡ rodando!"
              break
            else
              echo "â³ Aguardando Appium iniciar..."
              sleep 3
            fi
          done

          nc -z localhost 4723 || (echo "âŒ Appium nÃ£o iniciou." && exit 1)

      - name: ğŸ§ª Listar arquivos (debug opcional)
        run: ls -R .

      - name: ğŸ¯ Executar testes com Robot Framework
        run: |
          robot --outputdir results test_cases/

      - name: ğŸ“¤ Upload dos relatÃ³rios de teste
        uses: actions/upload-artifact@v3
        with:
          name: robot-results
          path: results/
