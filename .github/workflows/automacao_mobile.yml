name: Android Emulator Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🛠️ Setup Android Environment
        uses: android-actions/setup-android@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          pip install robotframework robotframework-appiumlibrary
          sudo apt-get update && sudo apt-get install -y adb

      - name: 🚀 Start Emulator and Run Tests
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: Pixel_4
          disable-animations: false  # Disabled problematic animation setting
          script: |
            adb wait-for-device
            sleep 30  # Simple fixed wait instead of loop
            adb install apps/app.apk
            npm install -g appium
            appium --relaxed-security --base-path /wd/hub &
            sleep 20
            robot --outputdir results test_cases/

      - name: 📤 Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            results/
            appium.log