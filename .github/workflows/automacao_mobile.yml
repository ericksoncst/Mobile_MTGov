name: Mobile Tests (Local Emulator)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐳 Build Docker image
        run: docker build -t mobile-tests .

      - name: 🚀 Run tests
        run: |
          docker run --rm \
            -v $(pwd)/results:/app/results \
            -v $(pwd)/apps:/app/apps \
            mobile-tests

      - name: 📤 Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: results/