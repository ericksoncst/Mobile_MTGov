name: Android Emulator Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install Python dependencies
        run: |
          pip install robotframework robotframework-appiumlibrary

      - name: 🔧 Set up Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          profile: Nexus 6
          disable-animations: true
          script: |
            echo "Emulator is ready"
            adb devices

      - name: 📱 Install APK
        run: |
          adb install apps/app.apk
          sleep 10  # Wait for installation

      - name: 🌐 Start Appium server
        run: |
          npm install -g appium
          appium driver install uiautomator2
          appium --relaxed-security --base-path /wd/hub > appium.log 2>&1 &
          sleep 10

      - name: 🧪 Run tests
        run: |
          robot --variable REMOTE_URL:http://localhost:4723/wd/hub \
                --variable PLATFORM_NAME:Android \
                --variable DEVICE_NAME:emulator-5554 \
                --variable APP_PACKAGE:br.gov.mt.cepromat.mtcidadao \
                --variable APP_ACTIVITY:br.gov.mt.cepromat.mtcidadao.MainActivity \
                --outputdir results \
                test_cases/

      - name: 📤 Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            results/
            appium.log