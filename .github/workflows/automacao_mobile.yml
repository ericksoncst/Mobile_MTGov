name: Basic Android Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build and run tests
        run: |
          docker build -t android-tests .
          docker run \
            --name test-container \
            -v $(pwd)/results:/app/results \
            android-tests
          
      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: results