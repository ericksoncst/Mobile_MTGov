name: Android Emulator Tests with Appium

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      appium:
        image: appium/appium
        ports:
          - 4723:4723
        options: >-
          --health-cmd "curl -f http://localhost:4723/wd/hub/status || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
        env:
          APPIUM_HUB_TIMEOUT: 60
          RELAXED_SECURITY: true

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: 📱 Setup Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          profile: Nexus 6
          disable-animations: true
          script: echo "Emulator ready"

      - name: 🌐 Install Appium
        run: |
          npm install -g appium
          appium driver install uiautomator2

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          pip install robotframework robotframework-appiumlibrary

      - name: 🧪 Run tests
        timeout-minutes: 15
        run: |
          mkdir -p results
          echo "Waiting for Appium to be ready..."
          until curl -f http://localhost:4723/wd/hub/status; do
            sleep 5
          done
          robot --outputdir results test_cases

      - name: 📤 Upload results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: results/