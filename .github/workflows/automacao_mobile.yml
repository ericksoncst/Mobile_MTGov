name: Basic Android Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build and run
        run: |
          docker build -t android-tests .
          docker run -v $(pwd)/results:/app/results android-tests
          
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: results
          path: results