name: üß™ Testes Mobile com Android Emulator + Appium

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      appium:
        image: appium/appium:latest
        ports:
          - 4723:4723

    steps:
      - name: üì• Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: ‚òï Instalar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ü§ñ Iniciar Emulador Android
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86
          target: google_apis
          profile: Nexus 6
          disable-animations: true
          emulator-options: -no-window -gpu swiftshader_indirect -no-audio -no-boot-anim -no-metrics
          script: echo "‚úÖ Emulador iniciado"

      - name: ‚è≥ Aguardar emulador iniciar completamente
        run: |
          adb wait-for-device
          boot_completed=""
          timeout=300
          while [[ "$boot_completed" != "1" && $timeout -gt 0 ]]; do
            boot_completed=$(adb shell getprop sys.boot_completed | tr -d '\r')
            echo "‚è≥ Aguardando boot... ($timeout segundos restantes)"
            sleep 5
            ((timeout-=5))
          done

          if [[ "$boot_completed" != "1" ]]; then
            echo "‚ùå Emulador n√£o inicializou"
            adb devices
            exit 1
          fi

          adb devices
          adb shell input keyevent 82

      - name: üì¶ Instalar depend√™ncias Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install robotframework robotframework-appiumlibrary Appium-Python-Client==2.7.1

      - name: üì± Instalar APK no emulador
        run: |
          adb install -r apps/app.apk || true
          sleep 10

      - name: ‚ñ∂Ô∏è Rodar testes com Robot Framework
        env:
          APPIUM_URL: http://localhost:4723/wd/hub
          PLATFORM_NAME: Android
          DEVICE_NAME: emulator-5554
          APP_PATH: ${{ github.workspace }}/apps/app.apk
          APP_PACKAGE: br.gov.mt.cepromat.mtcidadao
          APP_ACTIVITY: br.gov.mt.cepromat.mtcidadao.MainActivity
        run: |
          robot \
            --outputdir results \
            --variable APPIUM_URL:$APPIUM_URL \
            --variable PLATFORM_NAME:$PLATFORM_NAME \
            --variable DEVICE_NAME:$DEVICE_NAME \
            --variable APP_PATH:$APP_PATH \
            --variable APP_PACKAGE:$APP_PACKAGE \
            --variable APP_ACTIVITY:$APP_ACTIVITY \
            test_cases/

      - name: üìÇ Upload dos resultados
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: results/
