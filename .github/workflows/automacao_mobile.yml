name: Automação Mobile Robot Framework

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    env:
      # Variáveis de ambiente que você pode precisar
      BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
      BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
      APP_ID: ${{ secrets.APP_ID }}

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Configurar Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 30
          build-tools: 30.0.3
          cmdline-tools-version: "latest"

      - name: Instalar dependências Python
        run: |
          python3 -m venv venv
          . venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Rodar testes Robot Framework
        run: |
          . venv/bin/activate
          robot --outputdir results test_cases/
        working-directory: ${{ github.workspace }}

      - name: Publicar relatórios de teste
        uses: actions/upload-artifact@v4
        with:
          name: robot-results
          path: results/

