name: Automação Mobile

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      appium:
        image: appium/appium:latest
        ports:
          - 4723:4723

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          profile: Nexus 6
          disable-animations: true
          script: echo "Emulator is ready"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework robotframework-appiumlibrary Appium-Python-Client==2.7.1

      - name: Install APK on emulator
        run: |
          adb wait-for-device
          adb install apps/app.apk
          sleep 10  # Wait for app to install

      - name: Run Robot Framework tests
        env:
          APPIUM_URL: http://localhost:4723/wd/hub
          PLATFORM_NAME: Android
          DEVICE_NAME: emulator-5554
          APP_PATH: ${{ github.workspace }}/apps/app.apk
          APP_PACKAGE: br.gov.mt.cepromat.mtcidadao
          APP_ACTIVITY: br.gov.mt.cepromat.mtcidadao.MainActivity
        run: |
          robot \
            --variable APPIM_URL:$APPIUM_URL \
            --variable PLATFORM_NAME:$PLATFORM_NAME \
            --variable DEVICE_NAME:$DEVICE_NAME \
            --variable APP_PATH:$APP_PATH \
            --variable APP_PACKAGE:$APP_PACKAGE \
            --variable APP_ACTIVITY:$APP_ACTIVITY \
            test_cases/

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            output.xml
            report.html
            log.html