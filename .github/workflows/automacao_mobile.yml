name: Mobile Tests with Appium

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android-tests:
    runs-on: ubuntu-latest
    container:
      image: your-custom-image
      options: --privileged

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐳 Run tests
        run: docker run \
          --name test-runner \
          -v $(pwd)/results:/app/results \
          -e APPIUM_HOST=localhost \
          -e APPIUM_PORT=4723 \
          --rm \
          your-custom-image

      - name: 📤 Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: results/*