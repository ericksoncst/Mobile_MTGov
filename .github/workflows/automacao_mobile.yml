name: Mobile Automation CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: /usr/lib/android-sdk
      PATH: /usr/lib/android-sdk/platform-tools:/usr/lib/android-sdk/cmdline-tools:$PATH

    steps:
      - name: 🛎️ Checkout do código
        uses: actions/checkout@v4

      - name: 📦 Instalar dependências
        run: |
          sudo apt update
          sudo apt install -y openjdk-11-jdk nodejs npm wget unzip
          pip install robotframework robotframework-appiumlibrary

      - name: 📥 Configurar Android SDK
        run: |
          echo "y" | sudo sdkmanager --install "platform-tools" "platforms;android-30" "build-tools;30.0.3"
          adb devices

      - name: 🚀 Iniciar Appium Server
        run: |
          npm install -g appium
          nohup appium --log-level error > appium.log 2>&1 &

      - name: 🎯 Executar testes com Robot Framework
        run: |
          robot --outputdir results tests/

      - name: 📤 Upload dos logs e relatórios
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: results/
