name: Android RobotFramework Automation

on:
  push:
  workflow_dispatch:

jobs:
  robot-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: Install Robot Framework & AppiumLibrary
        run: |
          pip install --upgrade pip
          pip install robotframework
          pip install robotframework-appiumlibrary

      - name: Set up Node.js & Appium
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - name: Install Appium & drivers
        run: |
          npm install -g appium
          appium driver install uiautomator2

      - name: Install media tools & bundletool
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg gstreamer1.0-tools openjdk-17-jdk curl
          curl -Lo /usr/local/bin/bundletool.jar https://github.com/google/bundletool/releases/latest/download/bundletool.jar
          sudo chmod +x /usr/local/bin/bundletool.jar

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Verify Appium setup
        run: |
          appium driver doctor uiautomator2 || echo "Doctor reported warnings, but build will continue."

      - name: Start Appium Server
        run: |
          nohup appium -p 4723 -pa /wd/hub --log-timestamp --local-timezone > appium.log 2>&1 &

      - name: Run Emulator and Execute Robot Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: pixel_4
          disable-animations: true
          script: |
            adb wait-for-device
            until adb shell getprop sys.boot_completed | grep -m 1 "1"; do sleep 5; done
            adb shell input keyevent 82 || true
            robot -d reports \
              -v APPIUM_PORT:4723 \
              -v PLATFORM_VERSION:11.0 \
              -v DEVICE_NAME:Pixel_4_API_30 \
              test_cases/

      - name: Upload Robot Framework reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: robot-reports
          path: |
            reports/
            appium.log
