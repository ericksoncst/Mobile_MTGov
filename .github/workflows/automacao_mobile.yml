name: Android Emulator Tests with Robot Framework

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  robot-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Build Docker image
        run: docker build -t robot-tests .

      - name: â–¶ï¸ Run tests in container
        run: |
          mkdir -p ./results
          docker run \
            --name emulador-testes \
            -p 4723:4723 \
            -e TZ=UTC \
            -v $PWD/results:/app/test_results \
            --device /dev/kvm \
            --cap-add=NET_ADMIN \
            robot-tests

      - name: ğŸ“¤ Upload Robot Framework reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-framework-results
          path: |
            results/output.xml
            results/report.html
            results/log.html
            results/*.png

      - name: ğŸ§¹ Cleanup container
        if: always()
        run: |
          docker rm -f emulador-testes || true