name: Android Emulator Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🛠️ Setup Android Environment
        uses: android-actions/setup-android@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          pip install robotframework robotframework-appiumlibrary
          sudo apt-get update && sudo apt-get install -y adb

      - name: 🚀 Start Emulator and Run Tests
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          # Critical fixes below:
          disable-animations: false  # Disable problematic animation settings
          force-avd-creation: true   # Ensure fresh AVD creation
          emulator-options: -no-window -gpu swiftshader_indirect -no-audio -no-snapshot
          script: |
            # Wait for emulator (simplified)
            adb wait-for-device
            sleep 30  # Fixed wait instead of property checks

            # Install APK
            echo "Installing APK..."
            adb install "$(pwd)/apps/app.apk" || (adb install -r "$(pwd)/apps/app.apk" && sleep 10)

            # Start Appium
            echo "Starting Appium..."
            npm install -g appium
            appium driver install uiautomator2
            appium --relaxed-security --base-path /wd/hub > appium.log 2>&1 &
            sleep 15

            # Run tests
            echo "Running tests..."
            robot --variable REMOTE_URL:http://localhost:4723/wd/hub \
                  --variable PLATFORM_NAME:Android \
                  --variable DEVICE_NAME:emulator-5554 \
                  --variable APP_PACKAGE:br.gov.mt.cepromat.mtcidadao \
                  --variable APP_ACTIVITY:br.gov.mt.cepromat.mtcidadao.MainActivity \
                  --outputdir results \
                  test_cases/

            # Proper emulator shutdown
            adb emu kill

      - name: 📤 Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            results/
            appium.log