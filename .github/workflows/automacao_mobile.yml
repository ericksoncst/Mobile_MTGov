name: Android Emulator Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🛠️ Setup Android Environment
        uses: android-actions/setup-android@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          pip install robotframework robotframework-appiumlibrary
          sudo apt-get update && sudo apt-get install -y adb

      - name: 🔍 Verify APK file
        run: |
          echo "APK file details:"
          ls -l apps/app.apk
          file apps/app.apk
          aapt dump badging apps/app.apk || echo "APK verification failed"

      - name: 🚀 Start Emulator and Run Tests
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          script: |
            # Wait for emulator
            adb wait-for-device
            sleep 30

            # Install APK (with retry logic)
            for i in {1..3}; do
              echo "Install attempt $i"
              if adb install -r -t apps/app.apk; then
                echo "Installation successful"
                break
              else
                echo "Installation failed, retrying..."
                sleep 10
                adb uninstall ${APP_PACKAGE} || true
              fi
            done

            # Verify installation
            adb shell pm list packages | grep ${APP_PACKAGE} || exit 1
            sleep 10

            # Start Appium
            npm install -g appium
            appium driver install uiautomator2
            appium --relaxed-security --base-path /wd/hub > appium.log 2>&1 &
            sleep 15

            # Run tests
            robot --variable REMOTE_URL:http://localhost:4723/wd/hub \
                  --variable PLATFORM_NAME:Android \
                  --variable DEVICE_NAME:emulator-5554 \
                  --variable APP_PACKAGE:br.gov.mt.cepromat.mtcidadao \
                  --variable APP_ACTIVITY:br.gov.mt.cepromat.mtcidadao.MainActivity \
                  --outputdir results \
                  test_cases/

      - name: 📤 Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            results/
            appium.log