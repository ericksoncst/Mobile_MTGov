name: Android App Automation

on:
  push:
  workflow_dispatch:

jobs:
  android-robot-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          pip install robotframework
          pip install robotframework-appiumlibrary
          pip install -r requirements.txt || true

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Set up Node.js (for Appium)
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      - name: Install Appium and drivers
        run: |
          npm install -g appium
          appium driver install uiautomator2

      - name: Start Appium Server
        run: |
          nohup appium -p 4723 -pa /wd/hub > appium.log 2>&1 &

      - name: Run Emulator and Execute Robot Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: pixel_4
          disable-animations: false
          script: |
            echo "Waiting for emulator to boot..."
            adb wait-for-device
            until adb shell getprop sys.boot_completed | grep -m 1 "1"; do
              echo "Still waiting for boot..."
              sleep 5
            done

            echo "Unlocking device..."
            adb shell input keyevent 82 || true

            echo "Installing APK..."
            adb install -r ./apps/app.apk

            echo "Running Robot Framework tests..."
            robot -d reports \
              -v REMOTE_URL:http://localhost:4723/wd/hub \
              -v DEVICE_NAME:emulator-5554 \
              test_cases/

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: robot-reports
          path: reports
