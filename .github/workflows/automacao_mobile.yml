name: Teste Mobile

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do repositório
        uses: actions/checkout@v4

      - name: 🐳 Build da imagem Docker
        run: docker build -t robot-tests .

      - name: ▶️ Rodar testes com Robot Framework
        run: docker run --rm robot-tests
