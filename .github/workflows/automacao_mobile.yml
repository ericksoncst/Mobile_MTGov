name: Mobile Robot Framework Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v4

      - name: ☕ Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: 📱 Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          distribution: cmdline-tools
          api-level: 30
          target: android-30
          arch: x86_64

      - name: 🚀 Criar e iniciar emulador Android
        run: |
          sdkmanager "system-images;android-30;google_apis;x86_64"
          echo "no" | avdmanager create avd -n test -k "system-images;android-30;google_apis;x86_64" --force
          $ANDROID_HOME/emulator/emulator -avd test -no-window -no-audio -no-boot-anim &

      - name: ⏳ Aguardar emulador iniciar
        run: adb wait-for-device

      - name: ⚙️ Instalar dependências Python e Node.js
        run: |
          python3 -m venv venv
          . venv/bin/activate
          pip install -r requirements.txt
          npm install -g appium

      - name: 🚩 Iniciar Appium server
        run: appium &

      - name: 🎯 Executar testes Robot Framework
        run: |
          . venv/bin/activate
          robot test_cases/
