name: Testes Mobile com Emulador Android

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      appium:
        image: appium/appium:latest
        ports:
          - 4723:4723

    steps:
      - uses: actions/checkout@v4
      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ü§ñ Iniciar Emulador Android
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          arch: x86
          target: google_apis_playstore
          profile: "Nexus 6"
          disable-animations: true
          emulator-options: >
            -no-window
            -gpu swiftshader_indirect
            -no-audio
            -no-boot-anim
            -no-snapshot
            -no-metrics
          script: echo "‚úÖ Emulador Android pronto"

      - name: Validar conex√£o com ADB
        run: |
          adb kill-server
          adb start-server
          adb devices

      - name: üì¶ Instalar depend√™ncias Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install robotframework robotframework-appiumlibrary Appium-Python-Client==2.7.1

      - name: üì± Instalar APK no emulador
        run: |
          adb install -r apps/app.apk || true
          sleep 10

      - name: ‚ñ∂Ô∏è Rodar testes com Robot Framework
        env:
          APPIUM_URL: http://localhost:4723/wd/hub
          PLATFORM_NAME: Android
          DEVICE_NAME: emulator-5554
          APP_PATH: ${{ github.workspace }}/apps/app.apk
          APP_PACKAGE: br.gov.mt.cepromat.mtcidadao
          APP_ACTIVITY: br.gov.mt.cepromat.mtcidadao.MainActivity
        run: |
          robot \
            --outputdir results \
            --variable APPIUM_URL:$APPIUM_URL \
            --variable PLATFORM_NAME:$PLATFORM_NAME \
            --variable DEVICE_NAME:$DEVICE_NAME \
            --variable APP_PATH:$APP_PATH \
            --variable APP_PACKAGE:$APP_PACKAGE \
            --variable APP_ACTIVITY:$APP_ACTIVITY \
            test_cases/

      - name: üìÇ Upload dos resultados
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: results/
