name: Android Emulator Tests with Robot Framework

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  robot-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: ðŸ—ï¸ Setup Environment
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      
      - name: ðŸ§¾ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ³ Build Docker Image
        run: docker build -t robot-tests .
          
      - name: ðŸš€ Run Tests
        run: |
          mkdir -p ./results
          # Run container with explicit command
          docker run \
            --name emulador-testes \
            -p 4723:4723 \
            -p 5554:5554 \
            -p 5555:5555 \
            -e TZ=UTC \
            -v $PWD/results:/app/test_results \
            --device /dev/kvm \
            --cap-add=NET_ADMIN \
            --shm-size=2g \
            robot-tests \
            /bin/bash -c "\
              \$ANDROID_HOME/emulator/emulator -avd testEmulator -no-audio -no-window -no-snapshot & \
              adb wait-for-device && \
              source ./venv/bin/activate && \
              robot --outputdir test_results test_cases" || true
          
          # Capture logs
          docker logs emulador-testes > container.log 2>&1 || true

      - name: ðŸ“¦ Upload Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            results/output.xml
            results/report.html
            results/log.html
            results/*.png
            container.log

      - name: ðŸ§¹ Cleanup
        if: always()
        run: |
          docker rm -f emulador-testes 2>/dev/null || true