name: Testes Android com Emulador

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  robot-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: ğŸ§¾ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ³ Build da imagem Docker
        run: |
          docker build -t robot-tests .

      - name: â–¶ï¸ Executar testes no container
        run: |
          docker run --name emulador-testes robot-tests

      - name: ğŸ“ Copiar resultados do container
        run: |
          docker cp emulador-testes:/app/tests/results ./results

      - name: ğŸ“¤ Upload dos relatÃ³rios do Robot Framework
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: resultados-robot
          path: |
            results/output.xml
            results/report.html
            results/log.html
