name: Testes Android com Emulador

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  robot-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: 🧾 Checkout do código
        uses: actions/checkout@v4

      - name: 🐳 Build da imagem Docker
        run: |
          docker build -t robot-tests .

      - name: ▶️ Executar testes no container (com mapeamento de porta para Appium)
        run: |
          docker run -d -p 4723:4723 --name emulador-testes robot-tests

      - name: 🛑 Esperar container finalizar os testes
        run: |
          docker wait emulador-testes

      - name: 📁 Copiar resultados do container
        if: always()
        run: |
          docker cp emulador-testes:/app/test_results ./results

      - name: 📤 Upload dos relatórios do Robot Framework
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: resultados-robot
          path: |
            results/output.xml
            results/report.html
            results/log.html

      - name: 🧹 Remover container
        if: always()
        run: |
          docker rm emulador-testes
