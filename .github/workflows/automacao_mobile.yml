name: Automa√ß√£o Mobile

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      appium:
        image: appium/appium:latest
        ports:
          - 4723:4723

    steps:
      - name: üì• Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: ‚òï Instalar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - name: üì± Iniciar Emulador Android
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86
          profile: Nexus 6
          disable-animations: true
          emulator-options: "-no-snapshot-save -no-boot-anim -no-window -no-metrics"
          script: echo "‚úÖ Emulador iniciado"


      - name: üêç Instalar depend√™ncias Python
        run: |
          python -m pip install --upgrade pip
          pip install robotframework robotframework-appiumlibrary Appium-Python-Client==2.7.1

      - name: üïê Aguardar emulador estar pronto
        run: |
          adb wait-for-device
          timeout=300
          elapsed=0
          boot_completed=""
          while [[ "$boot_completed" != "1" && $elapsed -lt $timeout ]]; do
            boot_completed=$(adb shell getprop sys.boot_completed | tr -d '\r')
            echo "‚è≥ Aguardando boot completo... ($elapsed s)"
            sleep 5
            elapsed=$((elapsed + 5))
          done

          if [[ "$boot_completed" != "1" ]]; then
            echo "‚ùå Timeout esperando boot do emulador"
            adb devices
            exit 1
          fi

          adb shell input keyevent 82 # desbloqueia tela

      - name: üì¶ Instalar APK no emulador
        run: |
          adb install -r apps/app.apk
          sleep 10

      - name: ü§ñ Rodar testes com Robot Framework
        env:
          APPIUM_URL: http://localhost:4723/wd/hub
          PLATFORM_NAME: Android
          DEVICE_NAME: emulator-5554
          APP_PATH: ${{ github.workspace }}/apps/app.apk
          APP_PACKAGE: br.gov.mt.cepromat.mtcidadao
          APP_ACTIVITY: br.gov.mt.cepromat.mtcidadao.MainActivity
        run: |
          robot \
            --variable APPIUM_URL:$APPIUM_URL \
            --variable PLATFORM_NAME:$PLATFORM_NAME \
            --variable DEVICE_NAME:$DEVICE_NAME \
            --variable APP_PATH:$APP_PATH \
            --variable APP_PACKAGE:$APP_PACKAGE \
            --variable APP_ACTIVITY:$APP_ACTIVITY \
            test_cases/

      - name: üì§ Upload dos resultados
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            output.xml
            report.html
            log.html
