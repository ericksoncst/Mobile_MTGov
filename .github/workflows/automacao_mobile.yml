name: Android Robot Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup JDK
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '11'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      with:
        distribution: sdk-tools
        api-level: 30
        target: android-30
        emulator-options: '-no-window -no-audio -no-boot-anim'
        arch: x86_64

    - name: Start emulator
      run: |
        sdkmanager "system-images;android-30;google_apis;x86_64"
        echo "no" | avdmanager create avd -n test -k "system-images;android-30;google_apis;x86_64" --force
        $ANDROID_HOME/emulator/emulator -avd test -no-window -no-audio -no-boot-anim &

    - name: Wait for emulator to start
      run: adb wait-for-device

    - name: Install dependencies
      run: |
        python3 -m venv venv
        . venv/bin/activate
        pip install -r requirements.txt
        npm install -g appium

    - name: Start Appium Server
      run: appium &

    - name: Run Robot Framework tests
      run: |
        . venv/bin/activate
        robot test_cases/
