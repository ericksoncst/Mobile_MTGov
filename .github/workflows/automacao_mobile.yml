name: Teste Mobile com Robot e BrowserStack

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout do reposit√≥rio
        uses: actions/checkout@v4

      - name: üê≥ Build da imagem Docker
        run: docker build -t robot-browserstack .

      - name: ‚ñ∂Ô∏è Executar testes Robot Framework no BrowserStack
        env:
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
          APP_ID: ${{ secrets.BROWSERSTACK_APP_ID }}
        run: |
          docker run --rm \
            -e BROWSERSTACK_USERNAME \
            -e BROWSERSTACK_ACCESS_KEY \
            -e APP_ID \
            robot-browserstack \
            robot --outputdir results test_cases

      - name: üì§ Upload de Relat√≥rios
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: relatorios-robot
          path: results
