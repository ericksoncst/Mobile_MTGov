name: Android Emulator Tests with Robot Framework

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  robot-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: ðŸ—ï¸ Setup Ubuntu Environment
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      
      - name: ï¿½ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ³ Build Docker image
        run: docker build -t robot-tests .
          
      - name: ðŸ Start Test Container
        run: |
          mkdir -p ./results
          docker run \
            --name emulador-testes \
            -p 4723:4723 \
            -p 5554:5554 \
            -p 5555:5555 \
            -e TZ=UTC \
            -v $PWD/results:/app/test_results \
            --device /dev/kvm \
            --cap-add=NET_ADMIN \
            --shm-size=2g \
            -d \
            robot-tests

      - name: ðŸ” Monitor Test Progress
        run: |
          # Start log streaming in background
          docker logs -f emulador-testes > test.log 2>&1 &
          
          # Wait for container to complete with timeout
          end=$((SECONDS+3000)) # 50 minute timeout
          while [ $SECONDS -lt $end ]; do
            if ! docker ps | grep -q emulador-testes; then
              break
            fi
            sleep 10
          done
          
          # Verify test results
          if [ -f results/output.xml ]; then
            echo "âœ… Tests completed successfully"
          else
            echo "::error::âŒ Tests failed to complete"
            docker logs emulador-testes > container.log
            exit 1
          fi

      - name: ðŸ“¦ Upload Test Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            results/output.xml
            results/report.html
            results/log.html
            results/*.png
            test.log
            container.log

      - name: ðŸ“‹ Upload Appium Logs
        if: always()
        run: |
          docker cp emulador-testes:/app/appium.log ./results/appium.log || true
          docker cp emulador-testes:/app/emulator.log ./results/emulator.log || true

      - name: ðŸ§¹ Cleanup Container
        if: always()
        run: |
          docker stop emulador-testes || true
          docker rm -f emulador-testes || true