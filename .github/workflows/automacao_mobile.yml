name: Mobile Automation CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout do código
        uses: actions/checkout@v4

      - name: 📦 Instalar dependências do sistema
        run: |
          sudo apt update
          sudo apt install -y openjdk-11-jdk nodejs npm wget unzip netcat

      - name: 🐍 Instalar dependências Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🚀 Iniciar Appium Server
        run: |
          npm install -g appium
          nohup appium --log-level error > appium.log 2>&1 &

      - name: ⏳ Aguardar Appium iniciar
        run: |
          for i in {1..10}; do
            if nc -z localhost 4723; then
              echo "✅ Appium está rodando!"
              break
            else
              echo "⏳ Aguardando Appium iniciar..."
              sleep 3
            fi
          done

          nc -z localhost 4723 || (echo "❌ Appium não iniciou." && exit 1)

      - name: 🧪 Listar arquivos (debug opcional)
        run: ls -R .

      - name: 🎯 Executar testes com Robot Framework
        run: |
          robot --outputdir results test_cases/

      - name: 📤 Upload dos relatórios de teste
        uses: actions/upload-artifact@v3
        with:
          name: robot-results
          path: results/
