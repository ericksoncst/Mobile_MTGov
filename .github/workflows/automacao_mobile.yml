name: Android Emulator Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  robot-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: 🧾 Checkout Code
        uses: actions/checkout@v4

      - name: 🐳 Build Docker Image
        run: docker build -t android-tests .

      - name: 🚀 Launch Test Container
        run: |
          docker run \
            --name test-container \
            --privileged \
            -e TZ=UTC \
            -p 4723:4723 \
            -p 5554:5554 \
            -p 5555:5555 \
            --device /dev/kvm \
            --cap-add=NET_ADMIN \
            --shm-size=2g \
            -d \
            android-tests

      - name: ⏳ Wait for Startup (emulator + appium)
        run: |
          echo "Waiting 90 seconds for emulator and Appium to boot..."
          sleep 90

      - name: 📄 Fetch Logs & Results
        if: always()
        run: |
          docker logs test-container > container.log || true
          docker cp test-container:/app/appium.log ./appium.log || true
          docker cp test-container:/app/test_results ./results || true

      - name: 📤 Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            results/
            container.log
            appium.log

      - name: 🧹 Cleanup
        if: always()
        run: docker rm -f test-container || true
