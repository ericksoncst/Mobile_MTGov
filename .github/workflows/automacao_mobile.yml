name: Android Emulator Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ðŸ“¦ Install Python dependencies
        run: |
          pip install robotframework robotframework-appiumlibrary

      - name: ðŸ”§ Set up Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          profile: Nexus 6
          disable-animations: true
          script: |
            echo "Waiting for device to be ready..."
            adb wait-for-device
            echo "Checking boot completion..."
            while [[ "$(adb shell getprop sys.boot_completed | tr -d '\r')" != "1" ]]; do
              sleep 5
              echo "Waiting for boot completion..."
            done
            echo "Emulator is fully ready"

      - name: ðŸ“± Install APK (with retry)
        run: |
          for i in {1..5}; do
            if adb install apps/app.apk; then
              echo "APK installed successfully"
              break
            else
              echo "Attempt $i failed, retrying..."
              sleep 10
              adb kill-server
              adb start-server
            fi
          done
          sleep 15

      - name: ðŸŒ Start Appium server
        run: |
          npm install -g appium
          appium driver install uiautomator2
          appium --relaxed-security --base-path /wd/hub > appium.log 2>&1 &
          sleep 15

      - name: ðŸ§ª Run tests
        run: |
          adb devices
          curl -s http://localhost:4723/wd/hub/status || (cat appium.log && exit 1)
          
          robot --variable REMOTE_URL:http://localhost:4723/wd/hub \
                --variable PLATFORM_NAME:Android \
                --variable DEVICE_NAME:emulator-5554 \
                --variable APP_PACKAGE:br.gov.mt.cepromat.mtcidadao \
                --variable APP_ACTIVITY:br.gov.mt.cepromat.mtcidadao.MainActivity \
                --outputdir results \
                test_cases/

      - name: ðŸ“¤ Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            results/
            appium.log