    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework robotframework-appiumlibrary Appium-Python-Client==2.7.1 selenium==4.16

      - name: Run Robot Framework tests
        env:
          APPIUM_REMOTE_URL: http://appium:4723/wd/hub
        run: |
          robot -v REMOTE_URL:http://appium:4723/wd/hub tests/
