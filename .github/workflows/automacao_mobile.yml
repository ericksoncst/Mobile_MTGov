name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: selenium/standalone-chrome
        options: >-
          --shm-size=2g

    steps:
    - name: ⬇️ Checkout do código
      uses: actions/checkout@v4

    - name: ⚙️ Instalar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: 📦 Instalar dependências do NestJS
      run: npm install

    - name: 🧪 Rodar testes do NestJS (se houver)
      run: npm run test
      # Ou substitua pelo seu script de teste, se for diferente

    - name: 🐍 Instalar Python e dependências
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: 📦 Instalar dependências Python
      run: |
        python -m pip install --upgrade pip
        pip install robotframework robotframework-appiumlibrary

    - name: ▶️ Start do Appium
      run: |
        npm install -g appium
        appium --log-level error &
        sleep 5

    - name: 🤖 Rodar testes Robot Framework
      run: robot test_cases/
