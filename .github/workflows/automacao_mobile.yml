name: Mobile Tests (Local Emulator)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    services:
      appium:
        image: appium/appium
        ports:
          - 4723:4723

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐳 Build Docker image
        run: docker build -t mobile-tests .

      - name: 🚀 Run tests
        run: |
          # Start emulator in background
          docker run -d \
            --device /dev/kvm \
            --name emulator \
            mobile-tests emulator -avd test -no-audio -no-window -gpu swiftshader_indirect

          # Wait for emulator to start
          docker exec emulator adb wait-for-device
          sleep 30

          # Run tests
          docker run --rm \
            --network host \
            -v $(pwd)/results:/app/results \
            -v $(pwd)/apps:/app/apps \
            mobile-tests robot --outputdir results test_cases/

      - name: 📤 Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: results/