name: Mobile Automation CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout do código
        uses: actions/checkout@v4

      - name: 📦 Instalar dependências do sistema
        run: |
          sudo apt update
          sudo apt install -y openjdk-11-jdk nodejs npm wget unzip

      - name: 🐍 Instalar dependências Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🚀 Iniciar Appium Server
        run: |
          npm install -g appium
          nohup appium --log-level error > appium.log 2>&1 &

      - name: 🎯 Executar testes com Robot Framework
        run: |
          robot --outputdir results tests/

      - name: 📤 Upload dos relatórios
        uses: actions/upload-artifact@v4
        with:
          name: robot-results
          path: results/
