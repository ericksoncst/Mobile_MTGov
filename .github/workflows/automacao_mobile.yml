name: Android Emulator Tests with Appium

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      appium:
        image: appium/appium
        ports:
          - 4723:4723

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Java (required for Android tools)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: ðŸ“¦ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            nodejs \
            npm \
            qemu-kvm \
            libvirt-daemon-system \
            libvirt-clients \
            bridge-utils \
            virtinst \
            libgbm-dev \
            libnss3 \
            libasound2

      - name: ðŸ”§ Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: ðŸ“± Install Android Emulator
        run: |
          yes | sdkmanager --install "platform-tools" "emulator"
          yes | sdkmanager --install "system-images;android-30;google_apis;x86_64"
          yes | sdkmanager --install "platforms;android-30"
          echo "ANDROID_HOME=${ANDROID_HOME}" >> $GITHUB_ENV
          echo "${ANDROID_HOME}/emulator" >> $GITHUB_PATH
          echo "${ANDROID_HOME}/platform-tools" >> $GITHUB_PATH

      - name: ðŸ— Create Android AVD
        run: |
          avdmanager create avd \
            --name test \
            --package "system-images;android-30;google_apis;x86_64" \
            --device "pixel_4" \
            --force

      - name: ðŸš€ Start Android Emulator
        run: |
          emulator -avd test \
            -no-audio \
            -no-window \
            -gpu swiftshader_indirect \
            -camera-back none \
            -camera-front none &
          adb wait-for-device
          while [ "$(adb shell getprop sys.boot_completed | tr -d '\r')" != "1" ]; do
            sleep 5
            echo "âŒ› Waiting for emulator to boot..."
          done
          adb shell settings put global window_animation_scale 0
          adb shell settings put global transition_animation_scale 0
          adb shell settings put global animator_duration_scale 0

      - name: ðŸŒ Install Appium
        run: |
          sudo npm install -g appium

      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ðŸ“¦ Install Python dependencies
        run: |
          pip install -r requirements.txt
          pip install robotframework robotframework-appiumlibrary

      - name: ðŸ§ª Run tests
        run: |
          mkdir -p results
          echo "ðŸ§ª Running tests..."
          robot --variable DEVICE_NAME:test \
                --variable PLATFORM_VERSION:11.0 \
                --variable APPIUM_HOST:127.0.0.1 \
                --variable APPIUM_PORT:4723 \
                --outputdir results \
                test_cases || true

      - name: ðŸ“¤ Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            results/output.xml
            results/report.html
            results/log.html

      - name: ðŸš¨ Capture emulator logs on failure
        if: failure()
        run: |
          adb logcat -d > emulator.log
          echo "EMULATOR LOGS:"
          cat emulator.log
        continue-on-error: true