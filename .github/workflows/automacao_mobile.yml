name: Android Emulator Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  robot-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: 🏗️ Setup
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      
      - name: 🧾 Checkout
        uses: actions/checkout@v4

      - name: 🐳 Build Image
        run: docker build -t android-tests .

      - name: 🚀 Launch Container
        run: |
          mkdir -p ./results
          docker run \
            --name test-container \
            -p 4723:4723 \
            -p 5554:5554 \
            -p 5555:5555 \
            -e TZ=UTC \
            --device /dev/kvm \
            --cap-add=NET_ADMIN \
            --shm-size=2g \
            -d \
            android-tests \
            /bin/bash -c "\
              # Start emulator in background
              \$ANDROID_HOME/emulator/emulator -avd testEmulator -no-audio -no-window -no-snapshot -ports 5554,5555 & \
              EMULATOR_PID=\$! && \
              \
              # Wait for emulator
              adb wait-for-device && \
              while [ \"\$(adb shell getprop sys.boot_completed | tr -d '\\r')\" != \"1\" ]; do sleep 5; done && \
              \
              # Start Appium
              appium --relaxed-security --address 0.0.0.0 --port 4723 & \
              APPIUM_PID=\$! && \
              \
              # Wait for Appium
              until curl -s http://localhost:4723/wd/hub/status >/dev/null; do sleep 5; done && \
              \
              # Run tests
              source ./venv/bin/activate && \
              robot --outputdir test_results test_cases && \
              \
              # Cleanup
              kill \$APPIUM_PID \$EMULATOR_PID"

      - name: 📦 Get Results
        if: always()
        run: |
          docker cp test-container:/app/test_results ./results/
          docker logs test-container > container.log 2>&1 || true

      - name: 📤 Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            results/output.xml
            results/report.html
            results/log.html
            container.log

      - name: 🧹 Cleanup
        if: always()
        run: |
          docker rm -f test-container || true