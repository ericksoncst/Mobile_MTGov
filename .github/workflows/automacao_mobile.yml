name: Android RobotFramework Automation

on:
  push:
  workflow_dispatch:

jobs:
  robot-tests:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Install Python
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      # 3. Install Robot Framework
      - name: Install Robot Framework & AppiumLibrary
        run: |
          pip install --upgrade pip
          pip install robotframework
          pip install robotframework-appiumlibrary

      # 4. Set up Node.js and Appium
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      - name: Install Appium and drivers
        run: |
          npm install -g appium
          appium driver install uiautomator2
          npm install -g appium-inspector
          appium driver doctor uiautomator2

      # 5. Set up Java (JDK)
      - name: Set up Java JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 6. Set up Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # 7. Start Appium server
      - name: Start Appium Server
        run: |
          nohup appium -p 4723 -pa /wd/hub --log-timestamp --local-timezone > appium.log 2>&1 &

      # 8. Run Emulator and Robot tests
      - name: Run Emulator and Execute Robot Framework Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: pixel_4
          disable-animations: true
          script: |
            echo "Waiting for emulator to boot..."
            adb wait-for-device
            until adb shell getprop sys.boot_completed | grep -m 1 "1"; do
              echo "Still waiting for boot..."
              sleep 5
            done

            echo "Unlocking emulator..."
            adb shell input keyevent 82 || echo "Unlock skipped"

            echo "Running Robot Framework test..."
            robot -d reports \
              -v APPIUM_PORT:4723 \
              -v PLATFORM_VERSION:11.0 \
              -v DEVICE_NAME:Pixel_4_API_30 \
              test_cases/

      # 9. Upload test results
      - name: Upload Robot Framework reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: robot-reports
          path: |
            reports/
            appium.log
