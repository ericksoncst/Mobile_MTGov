name: Continuous Integration

on:
  push:
  workflow_dispatch:

jobs:
  execute_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: 3.9
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          pip install robotframework
          pip install robotframework-appiumlibrary

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      - name: Install Appium & UiAutomator2
        run: |
          npm install -g appium
          appium driver install uiautomator2

      - name: Start Appium Server
        run: |
          nohup appium -p 4725 -pa /wd/hub --log-timestamp --local-timezone > appium.log 2>&1 &

      - name: Run Android Emulator + Install APK + Run Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: pixel_4
          disable-animations: true
        script: |
          echo "Waiting for boot..."
          adb wait-for-device
          until adb shell getprop sys.boot_completed | grep -m 1 "1"; do
            echo "Waiting for sys.boot_completed...";
            sleep 5
          done

          echo "Waiting a bit more for system to stabilize..."
          sleep 10

          echo "Unlocking screen..."
          adb shell input keyevent 82

          echo "Installing APK..."
          adb install -t -g apps/app.apk

          echo "Running tests..."
          robot -d ./reports -v APPIUM_PORT:4725 test_cases/

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: reports
          path: |
            reports/
            appium.log
