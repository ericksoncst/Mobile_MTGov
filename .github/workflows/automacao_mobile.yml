name: Testes Android com Emulador

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  robot-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: 🧾 Checkout do código
        uses: actions/checkout@v4

      - name: 🐳 Build da imagem Docker
        run: |
          docker build -t robot-tests .

      - name: ▶️ Executar testes no container
        run: |
          docker run --name emulador-testes robot-tests

      - name: 📁 Copiar resultados do container
        run: |
          docker cp emulador-testes:/app/tests/results ./results

      - name: 📤 Upload dos relatórios do Robot Framework
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: resultados-robot
          path: |
            results/output.xml
            results/report.html
            results/log.html
