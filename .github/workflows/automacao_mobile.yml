name: Continuous Integration

on:
  push:
  workflow_dispatch:

jobs:
  execute_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: 3.9
          cache: 'pip'

      - name: Install Robot and Appium dependencies
        run: |
          pip install -r requirements.txt
          pip install robotframework
          pip install robotframework-appiumlibrary

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      - name: Install Appium & UiAutomator2
        run: |
          npm install -g appium
          appium driver install uiautomator2

      - name: Start Appium
        run: |
          nohup appium -p 4555 -pa /wd/hub --log-timestamp > appium.log 2>&1 &

      - name: Run Emulator + Robot Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: pixel_4
          disable-animations: true
          script: |
            echo "Running Robot tests against built-in Clock app..."
            robot -d ./reports \
              -v APPIUM_PORT:4555 \
              -v PLATFORM_VERSION:11.0 \
              -v DEVICE_NAME:"Pixel_4_API_30" \
              test_cases/

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: reports
          path: |
            reports/
            appium.log
