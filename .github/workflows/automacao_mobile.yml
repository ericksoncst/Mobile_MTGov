name: Android Emulator Tests with Appium

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:

      - name: 🚀 Run Appium
        run: |
          npm install -g appium
          appium --relaxed-security --base-path /wd/hub &
          echo "APPIUM_PID=$!" >> $GITHUB_ENV
          sleep 10  # Give Appium time to start

      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: 📱 Setup Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          profile: Nexus 6
          disable-animations: true
          script: echo "Emulator ready"

      - name: 🌐 Install Appium
        run: |
          npm install -g appium
          appium driver install uiautomator2

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          pip install robotframework robotframework-appiumlibrary

      - name: 🧪 Run tests
        timeout-minutes: 15
        run: |
          mkdir -p results
          echo "Waiting for Appium to be ready..."
          until curl -f http://localhost:4723/wd/hub/status; do
            sleep 5
          done
          robot --outputdir results test_cases

      - name: 📤 Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: results/