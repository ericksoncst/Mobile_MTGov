      - name: ğŸ“¦ Instalar dependÃªncias do sistema
        run: |
          sudo apt update
          sudo apt install -y openjdk-11-jdk nodejs npm wget unzip

      - name: ğŸ Instalar dependÃªncias Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

