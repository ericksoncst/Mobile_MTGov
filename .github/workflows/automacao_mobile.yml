name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: selenium/standalone-chrome
        options: >-
          --shm-size=2g

    steps:
    - name: â¬‡ï¸ Checkout do cÃ³digo
      uses: actions/checkout@v4

    - name: âš™ï¸ Instalar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: ğŸ“¦ Instalar dependÃªncias do NestJS
      run: npm install

    - name: ğŸ§ª Rodar testes do NestJS (se houver)
      run: npm run test
      # Ou substitua pelo seu script de teste, se for diferente

    - name: ğŸ Instalar Python e dependÃªncias
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Instalar dependÃªncias Python
      run: |
        python -m pip install --upgrade pip
        pip install robotframework robotframework-appiumlibrary

    - name: â–¶ï¸ Start do Appium
      run: |
        npm install -g appium
        appium --log-level error &
        sleep 5

    - name: ğŸ¤– Rodar testes Robot Framework
      run: robot test_cases/
