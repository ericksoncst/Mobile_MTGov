name: Build and Test Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Build with Gradle
        run: ./gradlew build

  test:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          pip install robotframework robotframework-appiumlibrary
          sudo apt-get update && sudo apt-get install -y adb

      - name: Start Emulator and Run Tests
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          force-avd-creation: true
          emulator-options: -no-window -gpu swiftshader_indirect -no-audio -no-snapshot
          script: |
            # Wait for emulator
            adb wait-for-device
            sleep 45
            
            # Install APK from build
            adb install app/build/outputs/apk/debug/app-debug.apk || \
            (adb install -r -t app/build/outputs/apk/debug/app-debug.apk && sleep 15)
            
            # Start Appium
            npm install -g appium
            appium driver install uiautomator2
            appium --relaxed-security --base-path /wd/hub > appium.log 2>&1 &
            sleep 20
            
            # Run tests
            robot --variable REMOTE_URL:http://localhost:4723/wd/hub \
                  --variable PLATFORM_NAME:Android \
                  --variable DEVICE_NAME:emulator-5554 \
                  --variable APP_PACKAGE:br.gov.mt.cepromat.mtcidadao \
                  --variable APP_ACTIVITY:br.gov.mt.cepromat.mtcidadao.MainActivity \
                  --outputdir results \
                  test_cases/

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            results/
            appium.log