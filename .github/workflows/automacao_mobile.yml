name: Android Emulator Tests with Appium

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: üîß Install Android SDK
        uses: android-actions/setup-android@v3

      - name: üì± Setup Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          profile: Nexus 6
          disable-animations: true  # Fixed typo (was disable-animations)
          script: echo "Emulator ready"
          emulator-options: >-
            -no-audio
            -no-window
            -gpu swiftshader_indirect
            -camera-back none
            -camera-front none
          working-directory: ./

      - name: üåê Install Appium
        run: |
          sudo npm install -g appium
          appium driver install uiautomator2
          appium driver install xcuitest  # Optional for iOS if needed

      - name: üöÄ Start Appium Server
        run: |
          appium --relaxed-security --base-path /wd/hub &
          echo "APPIUM_PID=$!" >> $GITHUB_ENV
          sleep 15  # Increased wait time for stability

      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Install dependencies
        run: |
          pip install -r requirements.txt
          pip install robotframework robotframework-appiumlibrary

      - name: üß™ Run tests
        timeout-minutes: 15
        run: |
          mkdir -p results
          echo "Waiting for Appium to be ready..."
          until curl -f http://localhost:4723/wd/hub/status; do
            sleep 5
          done
          echo "Waiting for emulator to be ready..."
          adb wait-for-device
          while [ "$(adb shell getprop sys.boot_completed | tr -d '\r')" != "1" ]; do
            sleep 5
          done
          robot --variable DEVICE_NAME:emulator-5554 \
                --variable PLATFORM_VERSION:11.0 \
                --variable APPIUM_URL:http://localhost:4723/wd/hub \
                --outputdir results \
                test_cases

      - name: üõë Stop Appium
        if: always()
        run: |
          kill $APPIUM_PID || true

      - name: üì§ Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: results/